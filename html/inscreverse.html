                <h2 class="mb-4 ml-5">Inscrever-se</h2>
                <form class="ml-5" method="POST" action="processar_formulario.php">
                    <div class="form-group">
                        <label for="nomeCompleto"><i class="fas fa-user"></i> Nome Completo:</label>
                        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                            placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="login"><i class="fas fa-user-circle"></i> E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento"><i class="fas fa-calendar-alt"></i> Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo"><i class="fas fa-venus-mars"></i> Sexo:</label>
                        <select class="form-control" id="sexo" name="sexo" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha"
                            placeholder="Digite sua senha" required>
                    </div>
                    <!-- Botão de inscrição -->
                    <button type="submit" class="btn btn-entrar"><i class="fas fa-check"></i> Inscrever-se</button>
                </form>

            </div>
